<div class="col-md-8" *ngIf="selectedCause">
    <div>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">{{selectedCause.cause}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="selectedCause.imageUrl" alt="" class="img-responsive img-details">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 cause-description">{{selectedCause.description}}</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="text-bold amount">
                    <span [class]="color">${{selectedCause.collectedAmount}}</span>
                    from
                    <span>$</span>{{selectedCause.neededAmount}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="donatedAmount"></label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="donatedAmount" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Make donation</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
<div class="col-md-8" *ngIf="!selectedCause">
    <p>Please select a cause! </p>
</div>
